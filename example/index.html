<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .test {
        transition: all .5s ease;
      }
      .test-enter, .test-leave {
        opacity: 0;
        transform: translate3d(10px, 0, 0);
      }
    </style>
  </head>
  <body>

    <div id="app">
      <h1>App Header</h1>
      <a v-link="/inbox/message/123">inbox</a>
      <a v-link="/about">about</a>
      <a v-link="/user/1234/profile/what">user</a>
      <a v-link="/forbidden">forbidden</a>
      <a v-link="/named">named views</a>
      <router-view class="test" v-transition="test" transition-mode="out-in"></router-view>
      <!-- named views only get rendered when `namedComponents` is provided in the matched route -->
      <router-view name="a"></router-view>
      <router-view name="b"></router-view>
    </div>

    <script src="/example.build.js"></script>

  </body>
</html>
